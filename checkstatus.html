 <script type="text/javascript">
 $(document).ready(function()
 {
    //Login Function
    $("#checkstatus").click(function(){
    	
//     					$( "#loginform" ).click(function( event ) {
//   event.preventDefault();
 
// });
    
    	
    	//var dataString="phone="+phone+"&password="+password;
    	if($.trim(phone).length>0 & $.trim(password).length>0)
		{
			$.ajax({
				type: "GET",
				url: "http://moneyboxapp.envisiongh.net/checkstatus.php",
				data: "phone=" + $("#phone").val()+"&password=" + $("#password").val(),
				crossDomain: true,
				cache: false,
				dataType:'json',
				beforeSend: function(){ $("#checkstatus").val('checking your loan status...');},
				success: function(data){
					if(data.success == false) 
				        {  
				          $(".w-form-done").css("display", "block");
						$(".w-form-done").css("margin-bottom", "15px");
						$(".w-form-done").css("padding", "10px");
						$(".w-form-done").css("background-color", "#E21C3C");
						$(".w-form-done").html('<p style="color: #ffffff;">Your Loan Application has not been approved yet.</p>');
						//alert("Login error");
						setTimeout(function() {
						$('.w-form-done').fadeOut('slow');
						}, 3000);
						$("#checkstatus").val('Check Status');
				        } 
				        else { 
							$(".w-form-done").css("display", "block");
						$(".w-form-done").css("margin-bottom", "15px");
						$(".w-form-done").css("padding", "10px");
						$(".w-form-done").css("background-color", "#00b233");
						$(".w-form-done").html('<p style="color: #ffffff;">Your loan application has been granted.</p>');
						setTimeout(function() {
						$('.w-form-done').fadeOut('slow');
						}, 3000);
						$("#checkstatus").val('Check Status');
				              
				            }  
				}
			});
		}return false;

    });
 });
 </script>
