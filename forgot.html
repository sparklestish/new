<script type="text/javascript">
 $(document).ready(function()
 {
    //Login Function
    $("#forgot").click(function(){
    	
//     					$( "#loginform" ).click(function( event ) {
//   event.preventDefault();
 
// });
    
    	var email=$("#email").val();

    	//var dataString="phone="+phone+"&password="+password;
    	if($.trim(email).length>0)
		{
			$.ajax({
				type: "POST",
				url: "http://moneyboxapp.envisiongh.net/forgot.php",
				data: "email=" + $("#email").val(),
				crossDomain: true,
				cache: false,
				dataType:'json',
				beforeSend: function(){ $("#forgot").val('generating reset link...');},
				success: function(data){
					if(data.success == false) 
				        {  
				          $(".w-form-done").css("display", "block");
						$(".w-form-done").css("margin-bottom", "15px");
						$(".w-form-done").css("padding", "10px");
						$(".w-form-done").css("background-color", "#E21C3C");
						$(".w-form-done").html('<p style="color: #ffffff;">Your Password could not be generated.</p>');
						//alert("Login error");
						setTimeout(function() {
						$('.w-form-done').fadeOut('slow');
						}, 30000);
						$("#forgot").val('Send Reset Link');
				        } 
				        else { 
							$(".w-form-done").css("display", "block");
						$(".w-form-done").css("margin-bottom", "15px");
						$(".w-form-done").css("padding", "10px");
						$(".w-form-done").css("background-color", "#00b233");
						$(".w-form-done").html('<p style="color: #ffffff;">Your Password has been sent to your email</p>');
						$("#forgot").val('Send Reset Link');
						var URL = "login.html";
						setTimeout(function(){ window.location = URL; }, 2000);
				              
				            }  
				}
			});
		}return false;

    });
 });
 </script>
