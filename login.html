<body> 
<section class="w-section mobile-wrapper"> 
<div class="page-content bg-gradient" id="main-stack" data-scroll="0"> 
<div class="body padding" style="padding-top: 10px;"> 
<div class="logo-login"></div>
<div class="bottom-section padding" style="padding-bottom: 130px;"> 
<div class="w-form" id="box"> 

 <div class="w-form-done"></div>

<form id="loginform" name="login-form" method="GET"> <div> 
<label class="label-form light" for="tel-field">PHONENUMBER</label> 
<input class="w-input input-form light" id="phone" type="text" name="phone"   placeholder="enter phonenumber" data-name="phone" required> 
<div class="errormess"></div>
<div class="separator-fields"></div>
</div>
<div> 
<label class="label-form light" for="email">PASSWORD</label> 
<div class="block-input-combined"> 
<input class="w-input input-form light left" id="password" type="password" minlength="8"  placeholder="enter password" name="password" data-name="password" required>
<div class="errormess"></div>

<a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a> 
</div>
<div class="separator-button-input">
	
</div>
</div>
<input class="w-button action-button" type="submit" name="submit" value="Login" id="login" data-wait="Please wait..."> 
<div class="separator-button">
	
</div>
<a class="link-upper" href="signup.html" data-load="1">Don't have an account? <strong class="b-link">Sign Up</strong></a> 
</form> 
</div>
</div>
</div>
</div>
<div class="page-content loading-mask"> 
<div class="loading-icon"> 
<div class="navbar-button-icon icon ion-load-d"></div>
</div>
</div>
</section> 

<script type="text/javascript">
 $(document).ready(function()
 {
    //Login Function
    $("#login").click(function(){
    	
//     					$( "#loginform" ).click(function( event ) {
//   event.preventDefault();
 
// });
    
    	var phone=$("#phone").val();
    	var password=$("#password").val();
    	//var dataString="phone="+phone+"&password="+password;
    	if($.trim(phone).length>0 & $.trim(password).length>0)
		{
			$.ajax({
				type: "GET",
				url: "http://moneyboxapp.envisiongh.net/process.php",
				data: "phone=" + $("#phone").val()+"&password=" + $("#password").val(),
				crossDomain: true,
				cache: false,
				dataType:'json',
				beforeSend: function(){ $("#login").val('Connecting...');},
				success: function(data){
					if(data.success == false) 
				        {  
				          $(".w-form-done").css("display", "block");
						$(".w-form-done").css("margin-bottom", "15px");
						$(".w-form-done").css("padding", "10px");
						$(".w-form-done").css("background-color", "#E21C3C");
						$(".w-form-done").html('<p style="color: #ffffff;">You have not yet activated your account.Please contact support.</p>');
						//alert("Login error");
						setTimeout(function() {
						$('.w-form-done').fadeOut('slow');
						}, 30000);
						$("#login").val('Sign In');
				        } 
				        else { 
							$(".w-form-done").css("display", "block");
						$(".w-form-done").css("margin-bottom", "15px");
						$(".w-form-done").css("padding", "10px");
						$(".w-form-done").css("background-color", "#00b233");
						$(".w-form-done").html('<p style="color: #ffffff;">Account details validated, logging you in now ...</p>');
						var URL = "home.html?phone="+phone+"&password="+password;
						setTimeout(function(){ window.location = URL; }, 2000);
				              
				            }  
				}
			});
		}return false;

    });
 });
 </script>
