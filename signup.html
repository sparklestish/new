<html>
<head> 
<meta charset="utf-8"> 
<title>Sign Up</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="css/normalize.css">

<script type="text/javascript" src="js/modernizr.js"></script> 

<link rel="shortcut icon" type="image/x-icon" href="images/logo.ico"> 
<link rel="apple-touch-icon" href="images/logo.ico"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
<link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>
 <script src="js/jq.js"></script>
</head>
<body> 
<section class="w-section mobile-wrapper" style="height: 850px;"> 
<div class="page-content bg-gradient" id="main-stack" data-scroll="0" style="padding-top: 80px;"> 

<div class="body padding" style="margin-top: -140px;">

<div class="logo-login" ></div>

<div class="bottom-section padding"  style="padding-bottom: 80px;"> 
<div class="w-form"> 

<div id="change">
<form  name="email-form" method="post"> 
 <div class="w-form-done" id="w-form-done"> </div>
<div> 
<label class="label-form light" for="full-name-field">FIRST NAME</label> 
<input class="w-input input-form light" id="firstname" type="text" name="firstname" data-name="firstname" placeholder="enter your first name" required="required"> 

<div class="separator-fields"></div>

</div>
<div>
 <label class="label-form light" for="email-field">LAST NAME</label> 
 <input class="w-input input-form light" placeholder="enter your last name" id="lastname" type="lastname" name="lastname" data-name="email" required="required"> 

 <div class="separator-fields"></div>
 </div>

<div>
 <label class="label-form light" for="email-field">EMAIL</label> 
 <input class="w-input input-form light" placeholder="enter your email" id="email" type="email" name="email" data-name="email" required="required"> 

 <div class="separator-fields"></div>
 </div>

 <div>
 <label class="label-form light" for="email-field">PHONE NUMBER</label> 
 <input class="w-input input-form light" placeholder="enter your phonenumber" id="phone" type="text" max="10" maxlength="10" name="phone" data-name="phone" required="required"> 

 <div class="separator-fields"></div>
 </div>

 <div> 
 <label class="label-form light" for="password-ield">PASSWORD</label> 
 <input class="w-input input-form light" placeholder="enter your password" id="password" type="password" name="password" data-name="password" required="required"> 

 <div class="separator-fields"></div>
 </div>
  <div> 
 <label class="label-form light" for="password-ield">CONFIRM PASSWORD</label> 
 <input class="w-input input-form light" placeholder="confirm your password" id="cpassword" type="password" name="cpassword"  data-name="cpassword" required="required"> 

 <div class="separator-fields"></div>
 </div>
 <div> 
<!--  <label class="label-form light" for="birthday-field">BIRTHDAY</label> 
 <input class="w-input input-form light" value="12 Apr 1985" id="birthday-field" type="text" name="birthday" data-name="birthday" required="required"> -->
  </div>
 <div class="separator-button-input"></div>
 <input class="w-button action-button" type="button" id="register" value="Register" data-wait="Please wait..."> 
 <div class="separator-button"></div>
 <a class="link-upper" href="login.html" data-load="1">Already have an account? 
 <strong class="b-link">Sign in</strong></a> 
 </form> 
 </div>
 </div>
 </div>
 </div>
 </div>
 <div class="page-content loading-mask" id="new-stack">
  <div class="loading-icon"> 
  <div class="navbar-button-icon icon ion-load-d">
  </div>
  </div>
  </div>
  </section>

	<script src="js/registration.js"></script>
	<script src="js/validation.min.js"></script>
	<script src="js/scripts.js"></script>
